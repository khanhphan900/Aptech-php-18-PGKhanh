<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" initial-scale="1" />
    <title>Thực hành Bootstrap</title>

    <link rel="stylesheet" href="bootstrap3.3.7/css/bootstrap.css" />

    <script src="bootstrap3.3.7/js/bootstrap.js"></script>
  </head>
  <body>
    <section class="section-login">
      <div class="col-xs-2 col-sm-3 col-md-3 col-lg-4"></div>
      <div class="col-xs-8 col-sm-6 col-md-6 col-lg-4 form-background">
        <h3>LOGIN NOW</h3>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="row">
            <form name="loginform" method="POST">
              <div class="form-group">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                  <input
                    type="text"
                    name="username"
                    class="form-control"
                    placeholder="Username"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    placeholder="Password"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
