<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Carousel</title>
  <link rel="stylesheet" href="./bootstrap.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header class="container-fluid shadow">
    <div class="row bg-light">
      <div class="col-6">
        <nav class="navbar navbar-light">
          <a class="navbar-brand d-flex" href="#">
            <div>
              <img class="mb-2" src="./logo.png" alt="" width="40" height="40">
            </div>
            <div class="h3 d-none d-md-block">Bootstrap 4</div>
          </a>
        </nav>
      </div>
      <div class="col-6 justify-content-end d-none d-md-block ">
        <nav>
          <div class="navbar justify-content-end">
            <a class="nav-link font-weight-bolder bg-dark text-white" href="#">Home</a>
            <a class="nav-link font-weight-bolder text-dark" href="#">About Us</a>
            <a class="nav-link font-weight-bolder text-dark" href="#">Help</a>
            <a class="nav-link font-weight-bolder text-dark" href="#">Contact</a>
        </nav>
      </div>
      <div class="col-6 d-block d-md-none">
        <nav>
          <div class="navbar navbar-expand-md navbar-light bg-light justify-content-end">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#id_1" aria-controls="id_1"
              aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span></button>
          </div>
        </nav>
      </div>
    </div>
    <div class="row">
      <div class="col-12 d-block d-md-none px-0">
        <div class="navbar collapse navbar-collapse bg-light" id="id_1">
          <div><a class="nav-link font-weight-bolder bg-dark text-white" href="#" style="width:100% ">Home</a>
            <a class="nav-link font-weight-bolder text-dark" href="#">About Us</a>
            <a class="nav-link font-weight-bolder text-dark" href="#">Help</a>
            <a class="nav-link font-weight-bolder text-dark" href="#">Contact</a></div>
        </div>
      </div>
    </div>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./nature1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./nature2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./nature3.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </header>
  <main>

  </main>

  <script src="./jquery-3.4.1.min.js"></script>
  <script src="./popper.min.js"></script>
  <script src="./bootstrap.js"></script>
  <script src="./javaScript.js"></script>
</body>

</html>
