<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Slide</title>
    <style>
      body {
        position: relative;
      }
      img {
        position: absolute;
        left: 10px;
        top: 10px;
      }
    </style>
  </head>

  <body>
    <div class="slideShow">
    <img id="anh1" src="./anh1.jpg" alt="" />
    <img id="anh2" src="./anh2.jpg" alt="" />
    <img id="anh3" src="./anh3.jpg" alt="" />
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
$(function() {
    $('.slideShow img:gt(0)').hide();
    setInterval(function(){
      $('.slideShow :first-child').fadeOut()
         .next('img').fadeIn()
         .end().appendTo('.slideShow');}, 
      2000);
})

      $(document).ready(function() {
        $("#anh1").click(function() {
          $("#anh1").hide();
          $("#anh2").show();
        });
        $("#anh2").click(function() {
          $("#anh2").hide();
          $("#anh3").show();
        });
        $("#anh3").click(function() {
          $("#anh3").hide();
          $("#anh1").show();
        });
      });
    </script>
    <script></script>
  </body>
</html>
