<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Thực hành Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../4-20190503/css/bootstrap.css" />
    <style>
      #son1,
      #son2,
      #son3,
      #son4 {
        height: 100px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-12 col-lg-8 col-xl-6">
          <div class="row d-md-flex d-lg-flex">
            <div
              id="son1"
              class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 bg-primary"
            ></div>
            <div
              id="son2"
              class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 bg-warning"
            ></div>
          </div>
        </div>
        <div class="col-12 col-lg-4 col-xl-6">
          <div class="row d-md-flex">
            <div
              id="son3"
              class="col-12 col-sm-12 col-md-6 col-lg-12 col-xl-6 bg-secondary"
            ></div>
            <div
              id="son4"
              class="d-none d-sm-block col-sm-12 col-md-6 d-lg-none col-xl-6 d-xl-block bg-danger"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
