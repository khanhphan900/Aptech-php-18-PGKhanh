<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập 1 layout</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <style>
      .Blue {
        background: #007bff;
        border: 2px solid white;
      }
    </style>
  </head>
  <body>
    <header class="container">
      <div
        class="row mt-3 justify-content-around"
        style="background: rgb(243, 198, 83); height: 80px;"
      >
        <div class="col-8 Blue" style="height:40px; margin-top: 20px"></div>
        <div class="col-3 Blue" style="height:40px; margin-top: 20px"></div>
      </div>
    </header>
    <main class="container mt-3">
      <div class="row justify-content-around" style="background: #6c757d">
        <div class="col-5">
          <div class="row Blue mt-4" style="height: 20px"></div>
          <div class="row Blue" style="height: 40px; margin-top: 30px"></div>
        </div>
        <div class="col-6">
          <div class="row justify-content-around">
            <div class="col-6 my-3">
              <div class="row">
                <div class="col-11 Blue" style="height: 100px"></div>
              </div>
            </div>
            <div class="col-6 my-3">
              <div class="row">
                <div class="col-11 Blue" style="height: 100px"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="container mt-3 Blue " style="height: 40px;border: none">
      <div class="row">
        <div class="col-4 mt-3">
          <div class="row">
            <div
              class="col-11 ml-2"
              style="border-bottom: 2px solid wheat"
            ></div>
          </div>
        </div>
        <div class="col-4 mt-3">
          <div class="row">
            <div
              class="col-11 ml-2"
              style="border-bottom: 2px solid wheat"
            ></div>
          </div>
        </div>
        <div class="col-4 mt-3">
          <div class="row">
            <div
              class="col-11 ml-2"
              style="border-bottom: 2px solid wheat"
            ></div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
