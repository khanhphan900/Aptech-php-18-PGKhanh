<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cover</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <style>
      .Bg {
        background: #333333;
        color: #ffffff;
      }
      ul li {
        margin-left: 20px;
      }
      li a {
        padding-bottom: 5px;
      }
      li a,
      li a:hover {
        color: #ffffff;
      }
      .Text {
        border-bottom: 4px solid #ffffff;
      }
      .Text1 {
        font-size: 1.25rem;
      }
      li a:hover,
      li a:active {
        border-bottom: 4px solid #5c5c5c;
      }
    </style>
  </head>
  <body>
    <header class="container-fluid Bg">
      <div class="row py-3">
        <div class="col-6 masthead-brand mt-1 text-center">
          <h3 style="color:#ffffff">Cover</h3>
        </div>
        <div class="col-6">
          <div class="mt-1">
            <ul class="pagination font-weight-bold ">
              <li>
                <a class="Text text-decoration-none" href="#">Home</a>
              </li>
              <li><a class="text-decoration-none" href="#">Features</a></li>
              <li><a class="text-decoration-none" href="#">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main class="container-fluid Bg">
      <div class="row justify-content-center">
        <div class="col-6 text-center" style="padding: 100px">
          <h1>Cover your page.</h1>
          <p class="Text1">
            Cover is a one-page template for building simple and beautiful home
            pages. Download, edit the text, and add your own fullscreen
            background photo to make it your own.
          </p>
          <p>
            <a
              href="#"
              class="btn font-weight-bold custom-select-lg"
              style="background:#ffffff"
            >
              Learn more</a
            >
          </p>
        </div>
      </div>
    </main>
    <footer>
      <div class="container-fluid Bg text-center" style="height: 60px">
        <p class="text-">
          Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>,
          by <a href="https://twitter.com/mdo">@mdo</a>
        </p>
      </div>
    </footer>
  </body>
</html>
